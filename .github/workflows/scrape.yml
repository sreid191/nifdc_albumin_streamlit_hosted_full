name: Scrape NIFDC (2025 YTD)

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "0 9 * * 1"  # Mondays 09:00 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run scraper
        run: |
          python scraper.py

      - name: Commit CSVs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/raw_batches_2025YTD.csv data/weekly_market_share.csv || true
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "Update CSVs (Actions)"
            git push
          fi
      - name: Install HF CLI
        run: |
          python -m pip install --upgrade huggingface_hub

      - name: Push CSVs to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_ID: ${{ secrets.HF_SPACE_ID }}   # e.g., sreid191/albumin-market-share
        run: |
          echo "$HF_TOKEN" | huggingface-cli login --stdin
          if [ -f data/raw_batches_2025YTD.csv ]; then
            huggingface-cli upload "$HF_SPACE_ID" data/raw_batches_2025YTD.csv data/raw_batches_2025YTD.csv --repo-type space --commit-message "Update raw CSV"
          fi
          if [ -f data/weekly_market_share.csv ]; then
            huggingface-cli upload "$HF_SPACE_ID" data/weekly_market_share.csv data/weekly_market_share.csv --repo-type space --commit-message "Update weekly CSV"
          fi
          echo "Uploaded to $HF_SPACE_ID"
